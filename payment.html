<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Payment</h1>
    </header>
    <main class="content">
      <form id="paymentForm" action="#" method="post">
        <h2>Billing Information</h2>
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <h2>Payment Details</h2>
        <div class="form-group">
          <label for="card-number">Card Number:</label>
          <input type="text" name="card-number" id="card-number" required>
        </div>
        <div class="form-group">
          <label for="expiry-month">Expiry Date:</label>
          <select name="expiry-month" id="expiry-month" required>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select name="expiry-year" id="expiry-year" required>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" name="cvv" id="cvv" required maxlength="3">
        </div>
        <button type="submit">Pay Now</button>
      </form>
    </main>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const cardNumber = document.getElementById('card-number').value.trim();
      const expiryMonth = document.getElementById('expiry-month').value;
      const expiryYear = document.getElementById('expiry-year').value;
      const cvv = document.getElementById('cvv').value.trim();

      if (name === '' || email === '' || cardNumber === '' || expiryMonth === '' || expiryYear === '' || cvv === '') {
        alert('Please fill in all fields.');
        return;
      }

      if (!/^\d{16}$/.test(cardNumber)) {
        alert('Please enter a valid card number.');
        return;
      }

      this.submit();
    });
  </script>
</body>
</html>
